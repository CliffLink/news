<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Новости</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Поиск новостей...">
                <button id="searchButton">Поиск</button>
            </div>
            <div class="tabs">
                <button class="tab-button active" data-category="all">Все</button>
                <button class="tab-button" data-category="science">Наука</button>
                <button class="tab-button" data-category="technology">Технологии</button>
                <button class="tab-button" data-category="world">Мир</button>
            </div>
        </header>
        <main id="articles"></main>
    </div>
    <script src="script.js"></script>
</body>
</html>
